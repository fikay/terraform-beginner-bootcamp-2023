<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .movie-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .movie-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .movie-description {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Movie Page</h1>
    </header>

    <div class="container">
        <div class="movie-card">
            <div class="movie-title">The Movie Title</div>
            <div class="movie-description">
                This is a brief description of the movie. It can contain information about the plot, cast, and other
                details.
            </div>
            <div class="movie-info">
                <strong>Release Date:</strong> January 1, 2023<br>
                <strong>Director:</strong> John Doe<br>
                <strong>Genre:</strong> Action, Drama<br>
                <strong>Rating:</strong> PG-13
            </div>
        </div>

        <!-- Add more movie cards as needed -->

    </div>
</body>

</html>
